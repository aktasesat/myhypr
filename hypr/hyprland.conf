source = /home/$USER/.config/hypr/animations/default.conf
source = /home/$USER/.config/hypr/keymaps.conf


monitor= HDMI-A-2,1920x1080@200,0x0,1,transform,0


#ENV
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1
env = LIBVA_DRIVER_NAME,radeonsi
env = XDG_SESSION_TYPE,wayland

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar -s $HOME/.config/waybar/styles/glass.css
exec-once = waypaper --restore 

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#windowrulev2 = immediate, class:^(cs2)$
#############################
### ENVIRONMENT VARIABLES ###
########################r####

# See https://wiki.hypr.land/Configuring/Environment-variables/
general {
    gaps_in = 5               # Biraz daha geniş boşluklar modern durur
    gaps_out = 10              # Ekranın kenarlarından uzaklık
    border_size = 2            # Daha ince kenarlıklar modern bir hava katar

    # Tokyo Night renkleriyle (Mavi ve Magenta) degrade kenarlık
    col.active_border = rgba(7aa2f7ee) rgba(bb9af7ee) 45deg 
    
    # Pasif pencereler için daha koyu ve sade bir ton
    col.inactive_border = rgba(1a1b26aa)

    resize_on_border = true    # Fareyle kenarlardan büyütme kolaylığı
    allow_tearing = false      # Günlük kullanımda yırtılmaları önler
    layout = dwindle
}
# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

blur {
       enabled = true
        size = 8               # Blur yoğunluğunu artır
        passes = 4             # Daha pürüzsüz bir görüntü için pass sayısını artır
        new_optimizations = true
        ignore_opacity = true  # Transparan pencerelerin arkasındaki blur net görünür
        xray = false   
    	}
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = master
}
misc {
    vfr = true                 # Pil/Güç tasarrufu sağlar, gereksiz kare çizmez
    vrr = 1                    # 0: kapalı, 1: açık, 2: sadece tam ekranda
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true      # Terminalden uygulama açınca terminali gizler
    disable_splash_rendering = true
disable_hyprland_logo = true
}
input {
    kb_layout = tr
    kb_options =caps:escape

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
gesture = 3, horizontal, workspace
device {
    name = compx-nearlink-mouse-dongle-1
accel_profile = flat
    sensitivity = 0
}
# Ignore maximize requests from apps. You'll probably like this.

#floating_btop
windowrule =match:class floating_btop,float on
windowrule = size 1200 750, match:class floating_btop
windowrule = center on, match:class floating_btop
windowrule = animation gnomed, match:class floating_btop
#flotaing pavucontrol
windowrule = float on, match:class org.pulseaudio.pavucontrol 
windowrule = size 600 700, match:class org.pulseaudio.pavucontrol 
windowrule = move 1316 51, match:class org.pulseaudio.pavucontrol 
windowrule = animation gnomed , match:class org.pulseaudio.pavucontrol 

#floating_terminal ( scratchpad )
windowrule = workspace special:terminal, match:class floating_terminal 
windowrule = size 800 500,match:class floating_terminal 
windowrule = float on, match:class floating_terminal 
windowrule = center on, match:class floating_terminal 
windowrule = animation gnomed , match:class floating_terminal

