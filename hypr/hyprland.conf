source = /home/$USER/.config/hypr/animation.conf
source = /home/$USER/.config/hypr/keymaps.conf


monitor= DVI-D-1,1280x1024@75,0x0,1


#DEFAULT APPS
$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun

#ENV
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar 
exec-once = waypaper --restore 

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
########################r####

# See https://wiki.hypr.land/Configuring/Environment-variables/
general {
    gaps_in = 0
    gaps_out = 1

    border_size = 2

    col.active_border = rgba(D65D0EFF) #turuncu
    #col.active_border = rgba(D79921FF) #sarÄ±


    #col.inactive_border = rgba(504945AA)
    col.inactive_border = rgba(3C3836AA)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = master
}
misc {
disable_hyprland_logo = true
disable_splash_rendering = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}
input {
    kb_layout = tr
    kb_options =caps:escape

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
gesture = 3, horizontal, workspace
device {
    name = compx-nearlink-mouse-dongle-1
accel_profile = flat
    sensitivity = 0
}
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
